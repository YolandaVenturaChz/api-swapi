<!--Modal-->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title text-center">Star Wars Characters</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row flex-direction">
          <div class="col-4">
            <img src="http://images.yodibujo.es/_uploads/_tiny_galerie/20151145/noticia-los-personajes-de-star-wars_nh9.jpg" alt="" class="img-fluid rounded">
          </div>
        </div>
        <div class="row margin-top-3">

            <h6 class="text-center">Hair color: <span>hair</span></h6>
            <h6 class="text-center">Skin color: <span>skin</span></h6>
            <h6 class="text-center">Eye color: <span>eye</span></h6>
            <h6 class="text-center">Birth year: <span>birth</span></h6>
            <h6 class="text-center">Gender: <span>gender</span></h6>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
